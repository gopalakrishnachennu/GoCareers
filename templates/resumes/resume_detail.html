{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Generated Resume</h1>
        <div class="space-x-4">
            <a href="{% url 'resume-download' resume.pk %}"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow">
                Download .DOCX
            </a>
            <a href="{% url 'resume-create' %}"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow">
                New Generation
            </a>
            <a href="{% url 'submission-create' %}?resume_id={{ resume.pk }}"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded shadow">
                Log Application
            </a>
        </div>
    </div>

    <div class="mb-4 text-sm text-gray-600">
        Generated for <strong>{{ resume.consultant.user.username }}</strong> applying to <strong>{{ resume.job.title }}</strong> on {{ resume.created_at|date:"M d, Y" }}.
    </div>

    <div class="bg-gray-50 border border-gray-200 p-6 rounded whitespace-pre-wrap font-mono text-sm leading-relaxed">
        {{ resume.generated_content }}
    </div>
</div>
{% endblock %}
