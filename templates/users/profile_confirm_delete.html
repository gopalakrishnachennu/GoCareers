{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Confirm Delete</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete <strong>"{{ object }}"</strong>? This action
            cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <a href="{% url 'consultant-detail' pk=request.user.pk %}"
                    class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
