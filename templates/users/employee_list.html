{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">
    <h1 class="text-3xl font-bold text-gray-800">Manage Employees</h1>
    <div class="flex items-center space-x-4">
        <a href="{% url 'employee-add' %}"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm font-medium">
            + Add Employee
        </a>
        <input type="text" name="search"
            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64"
            placeholder="Search by name, email, department..." hx-get="{% url 'employee-list' %}"
            hx-trigger="keyup changed delay:500ms" hx-target="#employee-list-results" hx-indicator="#loading-indicator">
    </div>
</div>

<div id="loading-indicator" class="htmx-indicator flex justify-center py-4">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
</div>

<div id="employee-list-results">
    {% include 'users/_employee_list_partial.html' %}
</div>
{% endblock %}
