{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Delete Marketing Role</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete <strong>"{{ object.name }}"</strong>? This will
            remove the role from all consultants and jobs that use it.</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between items-center">
                <a href="{% url 'marketing-role-list' %}" class="text-gray-500 hover:text-gray-700">Cancel</a>
                <button type="submit"
                    class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition font-medium">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
