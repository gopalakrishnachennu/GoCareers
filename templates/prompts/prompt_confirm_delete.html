{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-xl font-bold text-gray-800 mb-4">Confirm Delete</h1>
        <p class="text-gray-600 mb-4">Are you sure you want to delete this item?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex gap-2">
                <button class="px-4 py-2 rounded bg-red-600 text-white">Delete</button>
                <a href="{% url 'prompt-list' %}" class="px-4 py-2 rounded border">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
