{% extends 'base.html' %}

{% block content %}
<div class="template-page">
    <div class="template-hero">
        <div>
            <div class="template-eyebrow">Resume System</div>
            <h1 class="template-title">Delete Prompt</h1>
            <p class="template-subtitle">This action cannot be undone.</p>
        </div>
    </div>

    <div class="template-card danger">
        <h2 class="card-title">Confirm Delete</h2>
        <p class="card-meta">Are you sure you want to delete this prompt?</p>
        <form method="post">
            {% csrf_token %}
            <div class="actions">
                <button class="btn-danger">Delete</button>
                <a href="{% url 'prompt-list' %}" class="btn-ghost">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    :root {
        --ink: #0f172a;
        --muted: #64748b;
        --bg: #f4f2ee;
        --card: #ffffff;
        --accent: #0b5c9e;
        --border: #e2e8f0;
    }
    .template-page { background: var(--bg); min-height: 100vh; padding: 32px 24px 56px; }
    .template-hero { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .template-eyebrow { text-transform: uppercase; letter-spacing: 0.2em; font-size: 12px; color: var(--muted); }
    .template-title { font-size: 32px; font-weight: 800; color: var(--ink); margin: 6px 0; }
    .template-subtitle { color: var(--muted); font-size: 14px; }
    .template-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 18px; box-shadow: 0 10px 30px rgba(15,23,42,0.06); }
    .template-card.danger { border-color: #fecaca; }
    .card-title { font-size: 18px; font-weight: 700; color: var(--ink); margin-bottom: 12px; }
    .card-meta { font-size: 14px; color: var(--muted); margin-bottom: 16px; }
    .actions { display: flex; gap: 10px; }
    .btn-danger { border: 1px solid #fecaca; background: #fee2e2; color: #991b1b; padding: 10px 14px; border-radius: 10px; font-weight: 700; }
    .btn-ghost { border: 1px solid var(--border); padding: 10px 14px; border-radius: 10px; color: var(--ink); text-decoration: none; font-weight: 600; }
    @media (max-width: 640px) { .template-hero { flex-direction: column; align-items: flex-start; gap: 12px; } }
</style>
{% endblock %}
