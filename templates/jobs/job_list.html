{% extends 'base.html' %}

{% block content %}
<!-- HEADER SECTION -->
<div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
    <div>
        <h1 class="text-3xl font-bold text-gray-900 tracking-tight">
            Job Listings
            <span class="bg-gray-100 text-gray-600 text-sm font-medium px-2.5 py-0.5 rounded-full ml-3 align-middle">{{ page_obj.paginator.count|default:0 }}</span>
        </h1>
        <p class="text-gray-500 mt-1">Manage and track your open positions.</p>
    </div>

    <div class="flex items-center gap-3 w-full md:w-auto">
        <!-- Role Filter -->
        <div class="relative">
            <select onchange="window.location.href='{% url 'job-list' %}?role='+this.value"
                class="pl-4 pr-10 py-2.5 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition appearance-none cursor-pointer">
                <option value="">All Roles</option>
                {% for role in marketing_roles %}
                <option value="{{ role.slug }}" {% if selected_role == role.slug %}selected{% endif %}>{{ role.name }}
                </option>
                {% endfor %}
            </select>
            <!-- Custom Arrow Icon -->
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
        </div>

        <!-- Search Input -->
        <div class="relative flex-grow md:flex-grow-0 md:w-64">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </span>
            <input type="text" name="search"
                class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition"
                placeholder="Search jobs..." hx-get="{% url 'job-list' %}" hx-trigger="keyup changed delay:500ms"
                hx-target="#job-list-results" hx-indicator="#loading-indicator">
        </div>

        {% if user.role == 'EMPLOYEE' or user.is_superuser %}
        <div class="flex items-center gap-2 pl-2 border-l border-gray-200 ml-2">
            <a href="{% url 'job-bulk-upload' %}"
                class="p-2.5 text-gray-600 hover:text-green-600 hover:bg-green-50 rounded-lg transition"
                title="Bulk Upload">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
            </a>

            <a href="{% url 'job-create' %}"
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-5 rounded-lg shadow-sm hover:shadow transition flex items-center gap-2">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Post Job
            </a>
        </div>
        {% endif %}
    </div>
</div>

<div id="loading-indicator" class="htmx-indicator flex justify-center py-4">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
</div>

<div id="job-list-results">
    {% include 'jobs/_job_list_partial.html' %}
</div>
{% endblock %}
